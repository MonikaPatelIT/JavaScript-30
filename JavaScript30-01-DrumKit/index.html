<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript30 - #1 - Drum Kit </title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="keys">
  <div data-key="97" class="key">
    <kbd>1 </kbd>
    <span class="sound">tink</span>
    <audio data-key="97" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/tink.wav"></audio>
  </div>

  <div data-key="98" class="key">
    <kbd>2</kbd>
    <span class="sound">snare</span>
    <audio data-key="98" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/snare.wav"></audio>

  </div>

  <div data-key="99" class="key">
    <kbd>3</kbd>
    <span class="sound">Tom</span>
    <audio data-key="99" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/tom.wav"></audio>

  </div>

  <div data-key="100" class="key">
    <kbd> 4</kbd>
    <span class="sound">openhat</span>
    <audio data-key="100" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/openhat.wav"></audio>

  </div>
  <div data-key="101" class="key">
    <kbd> 5</kbd>
    <span class="sound">boom</span>
    <audio data-key="101" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/boom.wav"></audio>

  </div>
  <div data-key="102" class="key">
    <kbd> 6</kbd>
    <span class="sound">ride</span>
    <audio data-key="102" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/ride.wav"></audio>

  </div>
  <div data-key="103" class="key">
    <kbd>7</kbd>
    <span class="sound">clap</span>
    <audio data-key="103" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/clap.wav"></audio>

  </div>
  <div data-key="104" class="key">
    <kbd> 8</kbd>
    <span class="sound">hihat</span>
    <audio data-key="104" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/hihat.wav"></audio>

  </div>
  <div data-key="105" class="key">
    <kbd> 9</kbd>
    <span class="sound">kick</span>
    <audio data-key="105" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/34912/kick.wav"></audio>

  </div>

</div>

<div class="note">NOTE : Use Number Pad to make sound effect from keyboard please. </div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
